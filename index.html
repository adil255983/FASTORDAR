<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GameZone - ألعاب HTML5</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
body { font-family: Arial, sans-serif; background: #f0f2f5; }
.navbar-brand { font-weight: bold; font-size: 1.6rem; }
.hero { background: linear-gradient(135deg, #ff7e5f, #feb47b); color: white; padding: 60px 0; text-align: center; }
.section-title { margin-bottom: 30px; text-align: center; }
.game-card { border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); transition: 0.3s; padding: 20px; text-align: center; }
.game-card:hover { transform: translateY(-5px); box-shadow: 0 8px 25px rgba(0,0,0,0.2); }
iframe.game-frame { width: 100%; height: 600px; border: none; }
.ad-space { background: #e9ecef; text-align: center; padding: 20px; border: 2px dashed #ccc; margin: 30px 0; }
</style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="#">GameZone</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navmenu">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="#home">الرئيسية</a></li>
        <li class="nav-item"><a class="nav-link" href="#games">الألعاب</a></li>
        <li class="nav-item"><a class="nav-link" href="#contact">اتصل بنا</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Hero Section -->
<section class="hero" id="home">
  <div class="container">
    <h1>مرحبًا بك في GameZone</h1>
    <p>أفضل موقع للألعاب HTML5 — العب مباشرة على المتصفح!</p>
    <input type="text" id="searchInput" class="form-control mt-3" placeholder="ابحث عن لعبة...">
  </div>
</section>

<!-- Games Section -->
<section id="games" class="container my-5">
  <h2 class="section-title">الألعاب المصنفة</h2>
  <div id="gamesContainer" class="row g-4"></div>
</section>

<!-- Advertisement space -->
<section class="ad-space">
  <h4>مساحة إعلان</h4>
  <p>يمكنك وضع إعلان هنا أو روابط ترويجية.</p>
</section>

<!-- Footer -->
<footer id="contact" class="bg-dark text-white text-center py-3">
  <p>اتصل بنا: email@example.com</p>
  <p>&copy; 2025 GameZone. جميع الحقوق محفوظة.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
// أمثلة الألعاب
const games = [
  {name: "سباق السيارات السريعة", category: "ألعاب السيارات", src: "https://example.com/games/car1/index.html"},
  {name: "سباق الطرق المفتوحة", category: "ألعاب السيارات", src: "https://example.com/games/car2/index.html"},
  {name: "بازل ممتع", category: "ألعاب الألغاز", src: "https://example.com/games/puzzle1/index.html"},
  {name: "ألغاز الصور", category: "ألعاب الألغاز", src: "https://example.com/games/puzzle2/index.html"},
  {name: "Slither.io", category: "ألعاب IO", src: "https://example.com/games/io1/index.html"},
  {name: "Agar.io", category: "ألعاب IO", src: "https://example.com/games/io2/index.html"},
  // يمكن تضيف هنا المزيد من الألعاب...
];

// توليد الألعاب
const container = document.getElementById("gamesContainer");
games.forEach((game, index) => {
  // card
  const col = document.createElement("div");
  col.className = "col-md-4 game-item";
  col.setAttribute("data-category", game.category);
  col.innerHTML = `
    <div class="game-card">
      <h5>${game.name}</h5>
      <p>${game.category}</p>
      <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#gameModal${index}">اللعب الآن</button>
    </div>
  `;
  container.appendChild(col);

  // modal
  const modalDiv = document.createElement("div");
  modalDiv.className = "modal fade";
  modalDiv.id = `gameModal${index}`;
  modalDiv.innerHTML = `
    <div class="modal-dialog modal-xl modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5>${game.name}</h5>
          <button class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <iframe class="game-frame" src="${game.src}"></iframe>
        </div>
      </div>
    </div>
  `;
  document.body.appendChild(modalDiv);
});

// بحث عن الألعاب
const searchInput = document.getElementById("searchInput");
searchInput.addEventListener("keyup", function() {
  const value = this.value.toLowerCase();
  document.querySelectorAll(".game-item").forEach(item => {
    const name = item.querySelector("h5").textContent.toLowerCase();
    if(name.includes(value)){
      item.style.display = "block";
    } else {
      item.style.display = "none";
    }
  });
});
</script>

</body>
</html>
